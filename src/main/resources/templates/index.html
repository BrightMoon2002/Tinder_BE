<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div style="display: flex">
        <button type="button" class="btn btn-info add-new" data-target="#myModal" data-toggle="modal"
                onclick="openAddModal()">
            <i class="fa fa-plus"></i> Create
        </button>
        <form>
            <div class="input-group mb-3" style="margin-left: 300px;height: 100%">
                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2" id="key" >
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="findProduct()">Button</button>
                </div>
            </div>
        </form>
    </div>

    <div id="myModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="titleModal">Add Department</h5>
                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                </div>
                <!-- body -->
                <div class="modal-body">
                    <div class="modal-container">
                        <form id="form" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">Tên sản phẩm</label>
                                <input type="text" class="form-control" id="name_product">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ngày nhập</label>
                                <input type="date" class="form-control" id="date">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Số lượng nhập</label>
                                <input type="text" class="form-control" id="quantity">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ảnh</label>
                                <input type="file" class="form-control" id="image">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Thể loại</label>
                                <select name="" id="type">

                                </select>
                            </div>
                            <div class="modal-footer">
                                <button onclick="createProduct()" class="btn btn-secondary">Tạo</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<button type="button" class="btn btn-info add-new" data-target="#myModal1" data-toggle="modal" onclick="openAddModal()"><i class="fa fa-plus"></i> Create</button>-->
    <div id="myModal1" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="titleModal1">Edit Product</h5>
                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                </div>
                <!-- body -->
                <div class="modal-body">
                    <div class="modal-container">
                        <form id="form1" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">Tên sản phẩm</label>
                                <input type="text" class="form-control" id="name_product1">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ngày nhập</label>
                                <input type="date" class="form-control" id="date1">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Số lượng nhập</label>
                                <input type="text" class="form-control" id="quantity1">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ảnh</label>
                                <input type="file" class="form-control" id="image1">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Thể loại</label>
                                <select name="" id="type1">

                                </select>
                            </div>
                            <div>
                                <input type="hidden" id="idProduct">
                                <input type="hidden" id="oldFileName">
                            </div>
                            <div class="modal-footer">
                                <button type="button" onclick="editProduct()" class="btn btn-secondary">Sửa</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="list">

    </div>
</div>
<!-- Modal HTML -->
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
