<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!--<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
    function signIn() {
        let username = $('#username').val();
        let password = $('#password').val();
        let data = {
            username: username,
            password: password
        }
        $.ajax({
            url: "http://localhost:8080/api/login",
            type: "POST",
            headers:{
                'Accept': 'application/json',
                'Content-type': 'application/json'
            },
            data: JSON.stringify(data),
            success: function (data) {
                localStorage.setItem("user",JSON.stringify(data));
                window.location.href = "/viewWS/index.html"
            }
        })
    }


</script>
<div class="simple-login-container">
    <h2>Login Form</h2>
    <div class="row">
        <div class="col-md-12 form-group">
            <input type="text" class="form-control" placeholder="Username" id="username">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <input type="password" placeholder="Enter your Password" class="form-control" id="password">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <input type="button" class="btn btn-block btn-login" placeholder="Enter your Password" onclick="signIn()">
        </div>
    </div>
</div>
</body>
</html>
